name: tourism_app
description: The tourism app application is a platform that provides information to help users explore tourist destinations.

publish_to: "none"

version: 1.0.0+2

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  http: ^1.2.2
  bloc: ^8.1.4
  flutter_bloc: ^8.1.6
  get_it: ^7.7.0
  url_launcher: ^6.3.0
  font_awesome_flutter: 10.7.0
  hydrated_bloc: ^9.1.5
  path_provider: ^2.1.4
  shorebird_code_push: ^1.1.4
  pub_semver: 2.1.4
  restart_app: ^1.3.2
  firebase_core: 3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  flutter_launcher_icons: 0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/
    - shorebird.yaml
